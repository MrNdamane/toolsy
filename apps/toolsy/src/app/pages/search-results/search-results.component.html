<nav
  class="fixed top-0 h-16 p-6 w-full bg-blue-700 flex items-center"
  style="
    background: linear-gradient(182.41deg, #2f80ed -9.87%, #992fed 126.96%);
  "
>
  <div class="mr-10">
    <toolsy-logo></toolsy-logo>
  </div>
  <div class="relative w-1/2 font">
    <input
      [(ngModel)]="search"
      placeholder="Search for a tool or service"
      class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-2 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
      (keyup.enter)="handleSearch(search)"
    />
    <div class="absolute right-0 bottom-0 top-0 flex items-center mr-3">
      <svg
        fill="currentColor"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        width="24"
        height="24"
        class="text-gray-600"
      >
        <path
          d="M16.32 14.9l5.39 5.4a1 1 0 0 1-1.42 1.4l-5.38-5.38a8 8 0 1 1 1.41-1.41zM10 16a6 6 0 1 0 0-12 6 6 0 0 0 0 12z"
          class="heroicon-ui"
        ></path>
      </svg>
    </div>
  </div>
</nav>
<section class="flex h-full mt-16">
  <div
    class="flex-col fixed overflow-y-auto h-screen border-r pt-3 pl-3 pr-5 w-64"
  >
    <div class="h-full overflow-y-auto pb-6">
      <toolsy-categories
        (handleCategory)="onCategory($event)"
      ></toolsy-categories>
    </div>
  </div>
  <div class="tools-grid">
    <ng-container *ngIf="hits; else loadingTools">
      <ng-container *ngIf="hits.length > 0; else nohits">
        <tly-tool-card
          *ngFor="let tool of hits"
          [imageUrl]="tool.media.logo"
          [description]="tool.description.line"
          (viewHandle)="open(tpl)"
          (click)="selected(tool)"
        ></tly-tool-card>
      </ng-container>
      <ng-template #nohits>
        <div class="h-20 text-gray-800">
          <p>No results for "{{ search }}"</p>
        </div>
      </ng-template>
    </ng-container>
    <ng-template #loadingTools>
      <content-loader
        class="tool-card"
        *ngFor="let i of toolsLoading"
        viewBox="0 0 260 282"
        speed="2"
        backgroundColor="#f3f3f3"
        foregroundColor="#ecebeb"
      >
        <svg:rect x="82" y="161" rx="2" ry="2" width="110" height="9" />
        <svg:rect x="77" y="231" rx="2" ry="2" width="119" height="21" />
        <svg:circle cx="135" cy="74" r="60" />
        <svg:rect x="27" y="182" rx="2" ry="2" width="221" height="9" />
      </content-loader>
    </ng-template>
  </div>
</section>
<ng-template #tpl let-close="close">
  <toolsy-tool-dialog (close)="ref.close()">
    <tly-tool-dialog-ui [tool]="tool"></tly-tool-dialog-ui>
  </toolsy-tool-dialog>
</ng-template>
