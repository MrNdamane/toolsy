<div *ngIf="Categories" class="flex-col px-3">
  <div class="mb-5">
    <div class="items-center py-4 text-sm font-medium text-gray-700">
      CATEGORIES
    </div>

    <form [formGroup]="categoryForm" class="w-full max-w-lg">
      <div class="w-full">
        <div class="relative">
          <select
            class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="grid-state"
            formControlName="category"
          >
            <option *ngFor="let category of Categories" [value]="category.id">
              {{ category?.name }}
            </option>
          </select>
          <div
            class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
          >
            <svg
              class="fill-current h-4 w-4"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
            >
              <path
                d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
              />
            </svg>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div>
    <div class="items-center py-4 mb-1 text-sm font-medium text-gray-900">
      TAGS
    </div>
    <div class="flex items-center flex-wrap">
      <a
        class="text-sm px-3 h-8 flex items-center mr-2 mb-2 bg-gray-200 rounded cursor-pointer hover:bg-gray-600 hover:text-white"
        *ngFor="let tag of getTags(category)?.tags"
      >
        {{ tag }}
      </a>
    </div>
  </div>
</div>
